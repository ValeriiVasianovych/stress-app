labels:
  app: "stressapp-nodejs"
  owner: "valerii-vasianovych"
  project: "aws-eks-kubernetes-infra-automation"

replicaCount: 2

image:
  repository: "valeriivasianovych/stressapp"
  pullPolicy: IfNotPresent
  tag: "v1"
  # Full image URI (e.g., 312211201134.dkr.ecr.eu-central-1.amazonaws.com/stressapp:v0.1.13)
  # If provided, this will be used instead of repository:tag
  uri: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "stress-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "ecr-auth-access"
  # IAM Role ARN for ECR authentication (IRSA)
  # e.g., arn:aws:iam::312211201134:role/incubator-ecr-auth-role-dev
  roleArn: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

nodeSelector: {}

tolerations: []

affinity: {}

env: []
  # - name: ENV_VAR
  #   value: "value"

livenessProbe:
  httpGet:
    path: /metrics
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /metrics
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

